<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smooth Reader — 5-Minute Fluency Lab</title>
  <meta name="description" content="Kid-safe fluency practice: rhyme, tongue twister, echo, chunking, performance." />
  <style>
    :root{
      --bg:#0b0f1a;
      --text:#eaf0ff;
      --muted:#a9b6d6;
      --line:rgba(255,255,255,.10);
      --accent:#7c5cff;
      --accent2:#35d3ff;
      --good:#2fe59a;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 18px;
      --radius2: 14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:
        radial-gradient(900px 500px at 10% 0%, rgba(124,92,255,.25), transparent 60%),
        radial-gradient(900px 500px at 90% 10%, rgba(53,211,255,.18), transparent 55%),
        radial-gradient(900px 600px at 50% 100%, rgba(47,229,154,.12), transparent 60%),
        var(--bg);
    }
    .wrap{max-width:1100px; margin:0 auto; padding:22px 18px 34px;}
    header{
      display:flex; gap:14px; align-items:flex-start; justify-content:space-between;
      padding:14px 16px;
      border:1px solid var(--line);
      border-radius: var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
    }
    .brand{display:flex; gap:12px; align-items:center;}
    .logo{
      width:44px; height:44px; border-radius:14px;
      background: conic-gradient(from 220deg, var(--accent), var(--accent2), var(--good), var(--accent));
      box-shadow: 0 10px 30px rgba(124,92,255,.25);
      position:relative; overflow:hidden;
    }
    .logo:after{
      content:"";
      position:absolute; inset:-20%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.45), transparent 35%);
      transform: rotate(15deg);
    }
    h1{font-size:18px; margin:0; letter-spacing:.2px}
    .sub{margin:2px 0 0; color:var(--muted); font-size:12.5px}

    .controls{display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:flex-end;}
    .pill{
      display:flex; align-items:center; gap:8px;
      padding:10px 12px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
    }
    label{font-size:12px; color:var(--muted)}
    select{
      background: rgba(255,255,255,.04);
      border: 1px solid var(--line);
      color: var(--text);
      border-radius: 12px;
      padding:9px 10px;
      outline:none;
      font-family:var(--sans);
    }
    button{
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(124,92,255,.28), rgba(124,92,255,.12));
      color: var(--text);
      padding:10px 12px;
      border-radius: 14px;
      cursor:pointer;
      display:inline-flex; align-items:center; gap:8px;
      transition: transform .08s ease, filter .15s ease;
      font-family:var(--sans);
    }
    button:hover{filter:brightness(1.06)}
    button:active{transform: translateY(1px)}
    button.secondary{background: rgba(255,255,255,.04);}

    .grid{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap: 14px;
      margin-top: 14px;
    }
    @media (max-width: 900px){ .grid{grid-template-columns: 1fr} }

    .card{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.035), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .cardHead{
      display:flex; align-items:flex-start; justify-content:space-between;
      gap: 12px;
      padding: 14px 16px;
      border-bottom:1px solid var(--line);
      background: rgba(0,0,0,.18);
    }
    .titleRow{display:flex; align-items:center; gap:10px}
    .badge{
      font-size:12px;
      padding: 6px 10px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--muted);
    }

    .step{
      padding: 14px 16px 16px;
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .step h2{
      margin:0;
      font-size:15px;
      display:flex; align-items:center; gap:8px;
    }
    .hint{
      color: var(--muted);
      font-size: 12.5px;
      line-height: 1.35;
    }
    .practiceText{
      font-size: 22px;
      line-height: 1.35;
      letter-spacing: .2px;
      padding: 14px 14px;
      border-radius: var(--radius2);
      border:1px solid var(--line);
      background: rgba(0,0,0,.16);
      white-space: normal;
    }
    .practiceText.big{font-size: 28px}
    .row{display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:space-between}
    .miniBtns{display:flex; flex-wrap:wrap; gap:8px}

    .icon{
      width:18px; height:18px; display:inline-grid; place-items:center;
      border-radius: 6px;
      background: rgba(255,255,255,.06);
      border:1px solid var(--line);
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
    }
    .kbd{
      font-family: var(--mono);
      font-size: 12px;
      padding: 4px 7px;
      border-radius: 10px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.22);
      color: var(--muted);
    }

    .progressWrap{
      padding: 14px 16px;
      border-top: 1px solid var(--line);
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      background: rgba(0,0,0,.14);
    }
    .bar{
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border:1px solid var(--line);
      overflow:hidden;
      flex:1;
    }
    .bar > i{
      display:block;
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--accent), var(--accent2), var(--good));
      border-radius: 999px;
      transition: width .25s ease;
    }
    .timer{
      font-family: var(--mono);
      font-size: 12.5px;
      color: var(--muted);
      min-width: 110px;
      text-align:right;
    }

    .sidebar{
      padding: 14px 16px 16px;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }
    .panel{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(0,0,0,.16);
      padding: 12px;
    }
    .panel h3{margin:0 0 6px; font-size: 13px}
    .panel p{margin:0; color:var(--muted); font-size: 12.5px; line-height:1.4}
    .toggle{
      display:flex; align-items:center; gap:10px; justify-content:space-between;
      padding: 10px 12px;
      border-radius: var(--radius);
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
    }
    .toggle input{width:18px; height:18px}
    .footerNote{color: var(--muted); font-size: 12px; margin-top: 10px; opacity: .9;}

    .chunks{
      display:flex;
      flex-wrap:wrap;
      gap: 8px;
      padding: 12px;
      border-radius: var(--radius2);
      border:1px dashed rgba(255,255,255,.18);
      background: rgba(0,0,0,.14);
      margin-top: 8px;
    }
    .chunk{
      padding: 8px 10px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      font-size: 16px;
    }

    .toast{
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(16,26,43,.92);
      border: 1px solid var(--line);
      padding: 10px 12px;
      border-radius: 14px;
      color: var(--text);
      box-shadow: var(--shadow);
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease, transform .18s ease;
      max-width: min(680px, calc(100vw - 28px));
    }
    .toast.show{opacity:1; transform: translateX(-50%) translateY(-4px)}
    .toast small{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Smooth Reader <span class="badge" id="difficultyBadge">Medium</span></h1>
          <p class="sub">A 5-minute fluency loop: rhythm -> clarity -> chunks -> performance.</p>
        </div>
      </div>

      <div class="controls">
        <div class="pill">
          <label for="difficulty">Difficulty</label>
          <select id="difficulty" aria-label="Choose difficulty">
            <option value="1">Easy</option>
            <option value="2" selected>Medium</option>
            <option value="3">Hard</option>
          </select>
        </div>

        <button id="newSet" title="Generate a new set (N)">
          <span class="icon">N</span> New set
        </button>
        <button id="start" class="secondary" title="Start / pause timer (Space)">
          <span class="icon">SP</span> Start
        </button>
      </div>
    </header>

    <div class="grid">
      <section class="card" aria-label="Practice steps">
        <div class="cardHead">
          <div>
            <div class="titleRow">
              <span class="badge">Daily loop</span>
              <span class="badge">3-5 minutes</span>
              <span class="badge">No scores</span>
            </div>
            <div class="hint" style="margin-top:8px;">
              Tip: The goal is <b>smooth</b>, not fast. Try 2-3 reads per step.
              <span class="kbd">N</span> new set · <span class="kbd">-></span> next · <span class="kbd"><-</span> back · <span class="kbd">Space</span> start/pause
            </div>
          </div>
          <div class="badge" id="stepBadge">Step 1 / 5</div>
        </div>
